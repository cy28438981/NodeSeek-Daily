name: NodeSeek-Daily

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 00 * * *' # 每天 UTC 16:00（北京时间 08:00）
  workflow_dispatch: # 支持手动触发

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.8'

      - name: Install Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver xvfb
          echo "Chrome version:"
          chromium-browser --version || echo "Chromium not found"
          echo "ChromeDriver version:"
          chromedriver --version || echo "ChromeDriver not found"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NodeSeek script
        env:
          NS_COOKIE: ${{ secrets.NS_COOKIE }}
          NS_RANDOM: ${{ secrets.NS_RANDOM }}
          HEADLESS: "true"
        run: |
          python nodeseek_daily.py
